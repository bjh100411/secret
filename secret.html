<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>locked page</title>
    <link rel="shortcut icon" href="lock.png" type="image/x-icon">
    <style>
        #redirectButton {
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <p><img src="lock.png" width="200" height="170" style="padding-top: 80px; padding-bottom: 0px;"></p>
        <h1 style="padding: 10px;">KEY</h1>
        <p id="demo"></p>
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("June 1, 2025 20:00:00").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
            
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
            
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
              // Display the result in the element with id="demo"
              document.getElementById("demo").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
            
              // If the count down is finished, textbox disaled false
              if (distance < 0) {
                const textboxes = document.querySelectorAll('input.textbox');
                textboxes.forEach(function(textbox) {
                    textbox.disabled = false;
              });
            }});
            </script>
        <div style="padding-bottom: 40px;">
            <input type="text" style="height: 30px; width: 270px; padding: 0px;" class="textbox" disabled id="passwordInput" placeholder="  Password 입력">
        </div>
        <div id="buttonContainer"></div>
        <script>
            // 올바른 패스워드 정의 (예시: 'Password')
            const correctPassword = 'Password';
    
            // passwordInput 요소를 가져옴
            const passwordInput = document.getElementById('passwordInput');
    
            // 엔터 키 감지 및 패스워드 확인
            passwordInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    // 입력한 패스워드 값을 가져옴
                    const enteredPassword = passwordInput.value;
    
                    // 입력된 값이 올바른 패스워드와 일치하는지 확인
                    if (enteredPassword === correctPassword) {
                        // 버튼 생성 함수 호출
                        createButton();
                    } else {
                        alert('패스워드가 일치하지 않습니다.');
                    }
                }
            });
            function createButton() {
            const buttonContainer = document.getElementById('buttonContainer');

            // 이미 버튼이 생성되어 있다면 다시 생성하지 않음
            if (document.getElementById('redirectButton')) return;

            // 새로운 버튼 요소 생성
            const button = document.createElement('button');
            button.id = 'redirectButton';
            button.textContent = 'Next Page';

            // 버튼 클릭 시 다른 페이지로 이동하는 기능 추가
            button.addEventListener('click', function() {
                window.location.href = 'happybirthday.html'; // 이동할 URL 입력
            });

            // 버튼을 buttonContainer에 추가
            buttonContainer.appendChild(button);
        }
    </script>
    </div>
</body>
</html>
